<!DOCTYPE html>
<html>
  <head>
    <title>Product Order Form</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/postyles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/poscripts.js"></script>
  </head>
  <body>

    <div class="container">

     <h1>Order Form</h1>

     <div id="demographics">
       <form>
         <div class="form-group">
           <label for="name1">First Name</label>
           <input id="name1" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="name2">Last Name</label>
           <input id="name2" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="address1">Street Address</label>
           <input id="address1" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="address2">City</label>
           <input id="address2" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="address3">State</label>
           <input id="address3" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="address4">Zip Code</label>
           <input id="address4" class="form-control" type="text">
         </div>
         <button type="submit" class="btn">Place Order</button>
       </form>
     <div id="receipt">
        <p>Order Confirmation</p>
        <p><span class="name1"></span> <span class="name2"></span></p>
        <p><span class="address1"></span></p><p><span class="address2"></span>, <span class="address3"></span> <span class="address4"></span></p>
        <p>Thank you for your order.</p>
      </div>

    </div>
  </body>
</html>
